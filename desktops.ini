    [.Size]
        # The Area-Definitions Size (Semi-Vectorial)
        Width = 80
        Height = 24
    [.Definitions]
        [..Frames]
            Count = 3
            [...1]
                # Just "&" = ANSI/DECT-Symbols
                # "" = Transparent 
                TopLeftEdge = "&"
                TopRightEdge = "&"
                BottomLeftEdge = "&"
                BottomRightEdge = "&"
                TopLine = "&"
                BottomLine = "&"
                LeftLine = "&"
                RightLine = "&"
            [...2]
                TopLeftEdge = "/"
                TopRightEdge = "\"
                BottomLeftEdge = "\"
                BottomRightEdge = "/"
                TopLine = "-"
                BottomLine = "-"
                LeftLine = "|"
                RightLine = "|"
            [...3]
                TopLeftEdge = "+"
                TopRightEdge = "+"
                BottomLeftEdge = "+"
                BottomRightEdge = "+"
                TopLine = "-"
                BottomLine = "-"
                LeftLine = "|"
                RightLine = "|"
        [..Colors]
            Count = 1
            [...1]
                ForeGround = 0
                BackGround = 1
                # In Area-Definitions it's the Background Color
                # of the Inner Area (where is no frame)
                UnderLine = 1
        [..FixedAreas]
            Count = 1
            [...1]            
                [....Top]
                    CaptionText = "FixedTop"
                    CaptionColorID = 1
                    
                    # 0 = don't, 1 = Left, 2 = Center, 3 = Right
                    CaptionLocation = 0

                    # Height = 0 = Disabled
                    Height = 1            
                    
                    # Maximum Height if TerminalWidth < [Global.Size]
                    SmallHeight = 3
                    
                    # 0 = None, 1 = Top, 2 = Bottom, 4 = Left, 8 = Right
                    FrameLines = 15
                    
                    # 0 = None, 1 = TopLeft, 2 = TopRight, 4 = BottomLeft, 8 = BottomRight
                    FrameEdges = 15

                    FrameID = 1
                    FrameColorID = 1

                    # 0 = Touch Left Area
                    # 1 = Cover Frame Of Left Area
                    # 2 = Full Terminal Width
                    Left = 0

                    # 0 = Touch Right Area
                    # 1 = Cover Frame Of Right Area
                    # 2 = Full Terminal Width
                    Right = 1
                [....Bottom]    
                    Height = 1
                    SmallHeight = 3
                    FrameLines = 15
                    FrameID = 1
                    ColorID = 1
                    Left = 1
                    Right = 0
                [....Left]    
                    #Width = 0 = Disabled
                    Width = 15
